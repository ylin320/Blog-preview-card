<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Blog image" class="blog-image">
      <div class="content">
        <div class="category">Learning</div>
        <h3 class="publish-date">Published 21 Dec 2023</h3>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="User picture" class="userpic">
        <h4 class="author-name">Greg Hooper</h4>
      </div>
    </div>
  </main>
    </div>
  </body>
</html>
